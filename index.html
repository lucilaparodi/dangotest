                            <div class="md:flex my-8">
                                <button class="mr-5 bg-green text-white px-7 py-5 rounded-xl text-xs flex w-227">SHOP
                                    NOW <svg class="ml-14 flex justify-end" width="8" height="15" viewBox="0 0 8 15"
                                        fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M0 1.3281L1.22022 0L8 7.42836L1.21337 14.8567L0 13.5286L5.57326 7.42836L0 1.3281Z"
                                            fill="white" />

                                        <path
                                            d="M0 1.3281L1.22022 0L8 7.42836L1.21337 14.8567L0 13.5286L5.57326 7.42836L0 1.3281Z"
                                            fill="#7AA65A" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div class="hidden md:flex mx-32">
                            <img class="w-img h-img rounded-md" src="img/bannerimg1.png">
                        </div>

                    </div>
                </div>
                <div class="swiper-slide">
                    <img class="opacity-20 w-full h-w" src="img/banner.png">
                </div>
                <div class="swiper-slide">
                    <img class="opacity-20 w-full h-w" src="img/banner.png">
                </div>
            </div>
            <div class="">
                <div class="swiper-button-prev">
                    <svg class="w-7 h-7 xl:w-4 xl:h-4" viewBox="0 0 16 16" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M0 7H12.17L6.58 1.41L8 0L16 8L8 16L6.59 14.59L12.17 9H0V7Z" fill="white" />
                    </svg>
                </div>

                    <svg class="w-7 h-7 xl:w-4 xl:h-4" viewBox="0 0 16 16" fill="none"

            </div>

    <section class="mx-auto my-12">
        <div class="text-center text-green opacity-50 font-bold text-3xl font-inter">
            <h2 class=""><span>Featured</span> <span>Collection</span></h2>
        </div>
        <div id="productContainer" class="w-fit mx-auto grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 p-4">
        </div>
        <div class="flex justify-center items-center my-5 py-3">
            <button id="prevPageBtn" class="bg-white border-2 border-green px-4 py-2 rounded-full mx-1">
                <svg class="w-7 h-7 xl:w-4 xl:h-4" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M16 7H3.83L9.42 1.41L8 0L0 8L8 16L9.41 14.59L3.83 9H16V7Z" fill="#7AA65A" />
                </svg>
            </button>
            <button id="nextPageBtn" class="bg-green border-2 border-green px-4 py-2 rounded-full mx-1">
                <svg class="w-7 h-7 xl:w-4 xl:h-4" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 7H12.17L6.58 1.41L8 0L16 8L8 16L6.59 14.59L12.17 9H0V7Z" fill="white" />
                </svg>

            </button>
        </div>
    </section>

    <div id="cartModal" class="hidden fixed inset-0 flex justify-center items-center z-10 ">
        <div class="bg-white p-4 rounded-lg w-96 h-96 flex flex-col">
            <div class="flex justify-between my-2">
                <h2 class="text-xl font-bold font-inter font-bold text-green">Cart</h2>
                <button onclick="closeCartModal()"
                    class="bg-green border border-green px-2 rounded-xl text-white">x</button>
            </div>
            <ul id="cartItems" class="flex-1 overflow-y-auto">
            </ul>
            <div id="totalContainer" class="flex justify-between items-center"></div>
        </div>
    </div>


    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
            pagination: {
                el: ".swiper-pagination",
                type: "fraction",
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    </script>

    <script src="code.js"></script>
